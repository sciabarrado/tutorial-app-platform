name: tutorial-app-platform
static_sites:
- name: frontend
  github:
    repo: sciabarrado/tutorial-app-platform
    branch: main
    deploy_on_push: true
  source_dir: frontend
  build_command: npm run build
  routes:
  - path: /
services:
- name: backend
  github:
    repo: sciabarrado/tutorial-app-platform
    branch: main
    deploy_on_push: true
  run_command: node index.js
  source_dir: backend 
  envs:
    - key: PGHOST
      scope: RUN_TIME
      value: ${db.HOSTNAME}
    - key: PGPORT
      scope: RUN_TIME
      value: ${db.PORT}
    - key: PGDATABASE
      scope: RUN_TIME
      value: ${db.DATABASE}
    - key: PGUSER
      scope: RUN_TIME
      value: ${db.USERNAME}
    - key: PGPASSWORD
      scope: RUN_TIME
      value: ${db.PASSWORD}
  routes:
  - path: /api
databases:
 - name: db
   engine: PG
   version: "12"