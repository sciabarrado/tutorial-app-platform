  # environment variables for backend to connect to database
  envs:
    - name: PGHOST
      value: ${db.HOSTNAME}
    - name: PGPORT
      value: ${db.PORT}
    - name: PGDATABASE
      value: ${db.DATABASE}
    - name: PGUSER
      value: ${db.USERNAME}
    - name: PGPASSWORD
      value: ${db.PASSWORD}
    - key: PGSSLMODE
      value: "no-verify"
